<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<meta name="viewport" content="width=device-width" />
	<meta name="project-source" content="https://github.com/ledlogic/airstrike-simulator" />
	<title>Airstrike - Simulator</title>
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap/3.3.7/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap/3.3.7/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="css/st/st.css" />
	<link rel="stylesheet" type="text/css" href="css/st/st-print.css" media="print" />
</head>

<body class="no-border">
	<div class="st-page st-initial-state">
		<div class="st-page-bk">
			<img class="st-page-img" />
		</div>
		<canvas id="st-canvas" class="st-canvas">
		</canvas>

		<div class="st-title">
			Airstrike - Simulator
			<div class="st-cbs">
				<input id="st-cb-clouds" type="checkbox"/><label id="st-cb-clouds-label" for="st-cb-clouds">clouds</label> 
				<input id="st-cb-details" type="checkbox"/><label id="st-cb-details-label" for="st-cb-details">details</label> 
				<input id="st-cb-grid" type="checkbox"/><label id="st-cb-grid-label" for="st-cb-grid">grid</label> 
			</div>
			<div class="st-actions">
				<button class="st-act-i">act i</button>
				<button class="st-act-ii">act ii</button>
				<button class="st-act-iii">act iii</button>
				<button class="st-reload">reload</button>
			</div>
		</div>
			
		<div class="st-footer">
			<h4>Airstrike - Simulator - <a href="https://github.com/ledlogic/airstrike-simulator">https://github.com/ledlogic/airstrike-simulator</a></h4>
		</div>		
	</div>
</body>
<script type="text/javascript" src="js/lib/jquery/1.11.2/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap/3.3.7/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/underscore/1.7.0/underscore-1.7.0-min.js"></script>

<script type="text/javascript" src="js/lib/p5/1.11.1/p5.min.js"></script>
<script type="text/javascript" src="js/lib/purl/2.3.1/purl.js"></script>

<script type="text/javascript" src="js/st/st.js"></script>
<script type="text/javascript" src="js/st/st-p5.js"></script>
<script type="text/javascript" src="js/st/st-time.js"></script>

<script type="text/javascript" src="js/st/st-clouds.js"></script>
<script type="text/javascript" src="js/st/st-cities.js"></script>
<script type="text/javascript" src="js/st/st-math.js"></script>
<script type="text/javascript" src="js/st/st-render.js"></script>

<script type="text/javascript" src="js/st/st-planes.js"></script>
<script type="text/javascript" src="js/st/st-bullets.js"></script>

<script type="text/javascript" src="js/st/st-util.js"></script>
</html>
